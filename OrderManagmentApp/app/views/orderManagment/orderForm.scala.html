
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

        <title>New Order</title>
        <style>
            input[type='submit'], button, [aria-label]{
                cursor: pointer;
            }
            #spoiler {
                display: none;
            }
        </style>

    </head>
    <body>

        <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
            <input type="text" id="add-name" placeholder="Name"><span></span><br><br>
            <input type="number" id="add-age" placeholder="Age"><br><br>
            <select id="add-color" name="color" >
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
            <br><br>
            <input type="radio" name="size" id="s" value="S" checked > S
            <input type="radio" name="size" id="m" value="M"> M
            <input type="radio" name="size" id="l" value="L"> L
            <input type="radio" name="size" id="xl" value="XL" > XL
            <br><br>
            <input type="submit" value="Add">
        </form>
        <br>
        <button onclick="app.Clear()"> Send Order </button>
        <div id="spoiler" role="aria-hidden">
            <form action="javascript:void(0);" method="POST" id="saveEdit">
                <input type="text" id="edit-name">
                <input type="submit" value="Edit" /> <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>

        <p id="counter"></p>

        <table>
            <tr>
                <th>Name  </th>
                <th>Age  </th>
                <th>Color  </th>
                <th>Size  </th>
            </tr>
            <tbody id="items">
            </tbody>
        </table>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js" >  </script>

        <script src="@routes.Assets.versioned("javascripts/orderFormController.js")"></script>
    </body>
</html>
